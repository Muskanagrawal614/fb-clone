<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
 <div class="content">
    <div class="left">
        <div class="logo">
            <img src="facebook.svg" alt="facebook" class="image">
        </div>
        <h2 class="quote"> Connect with friends and the world around you on Facebook.</h2>
    </div>
    <div class="right">
        <div class="card">
            <form>
                <div class="input-container">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                </div>
                <div>
                <button class="Button"><B>Log In</B></button>
                </div>
            </form>
        <div class="forgot">
            <a href="#"> Forgot password?</a>

        </div>
        <div class="divider">

        </div>
        <div class="class" style="text-align: center;">
            <a class="Account" href="#"> Create New Account</a>
        </div>
        </div>
        <div class="text">
            <a href="#">Create a page</a>
            <span> for a celebrity, brand or business</span>
        </div>
    </div>
 </div>
</div>
</body>
</html>
